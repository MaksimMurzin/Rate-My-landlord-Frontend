<div class="card rental-card h-100">
  <!-- 1. Property Image -->
  <img 
    [src]="rental().pictureUrl || 'assets/images/default_house.jpg'" 
    class="card-img-top portait-img" 
    alt="Property image">

  <!-- 2. Card Content -->
  <div class="card-body d-flex flex-column" style="color: aliceblue;">
    <h5>{{ rental().address }}</h5>
    
    <p class="mb-4">
      Price: <span>{{ rental().price | currency:'GBP' }} per month</span>
    </p>

    <!-- 3. Button Wrapper (Aligns button to the right) -->
    <div class="mt-auto d-flex justify-content-end">
      <button 
        type="button" 
        class="btn btn-secondary cta-button" 
        data-bs-toggle="modal" 
        [attr.data-bs-target]="'#modal' + rental().id">
        More information
      </button>
    </div>
  </div>
</div>

<!-- 4. Unique Modal for this specific rental -->
<div 
  class="modal fade" 
  [id]="'modal' + rental().id" 
  tabindex="-1" 
  [attr.aria-labelledby]="'label' + rental().id" 
  aria-hidden="true">
  
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="color: #333;"> <!-- Ensure modal text is readable -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" [id]="'label' + rental().id">
          {{ rental().address }}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        <p><strong>Price:</strong> {{ rental().price | currency:'GBP' }} per month</p>
        <p>Full property details would go here...</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary cta-button">Apply Now</button>
      </div>
    </div>
  </div>
</div>
